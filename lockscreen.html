<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Access</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
  font-family: "Poppins", sans-serif;
  background: rgba(0,0,0,0.7);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.lock-card {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  text-align: center;
}

h2 {
  margin-bottom: 1rem;
  font-weight: 600;
}

input {
  display: block;
  width: 100%;              /* full width like button */
  box-sizing: border-box;   /* include padding in width */
  padding: 0.8rem;
  margin: 1rem 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  font-family: "Poppins", sans-serif;
  text-align: left;
}

.btn {
  display: block;
  width: 100%;              /* match input width */
  box-sizing: border-box;   /* include padding in width */
  padding: 0.8rem;
  margin-top: 0.5rem;
  border: none;
  border-radius: 6px;
  background: black;
  color: white;
  font-weight: 600;
  font-family: "Poppins", sans-serif;
  cursor: pointer;
  transition: background 0.2s;
}


.btn:hover {
  background: #333;
}

.error {
  color: red;
  margin-top: 0.5rem;
  font-size: 0.9rem;
  font-family: "Poppins", sans-serif;
}

  </style>
</head>
<body>
  <div class="lock-card">
    <h2>Enter Quiz Password</h2>
    <input type="password" id="quizPassword" placeholder="Password">
    <button class="btn" id="submitPassword">Unlock</button>
    <p class="error" id="errorMsg" hidden>Wrong password, try again.</p>
  </div>

  <script>
    const QUIZ_PASSWORD = "QuizTe$t@99"; // âœ… set your password
    const submitBtn = document.getElementById("submitPassword");
    const passInput = document.getElementById("quizPassword");
    const errorMsg = document.getElementById("errorMsg");

    submitBtn.addEventListener("click", () => {
      if (passInput.value === QUIZ_PASSWORD) {
        // Save access for this session
        sessionStorage.setItem("quizAccess", "granted");
        // Redirect to quiz homepage
        window.location.href = "index.html";
      } else {
        errorMsg.hidden = false;
        passInput.value = "";
        passInput.focus();
      }
    });
  </script>
</body>
</html>
